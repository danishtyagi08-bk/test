<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    /* Your existing CSS here (unchanged) */
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button, .social-button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button {
      background-color: #2563eb;
      color: white;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: white;
      border: 1px solid #ccc;
      color: #444;
    }

    .google {
      background-color: white;
    }

    .facebook {
      background-color: #1877f2;
      color: white;
    }

    .facebook:hover {
      background-color: #155dbb;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ccc;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: white;
      padding: 0 0.5rem;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="divider"><span>or</span></div>

    <a href="#" class="social-button google">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="20" />
      Login with Google
    </a>

    <a href="#" class="social-button facebook">
      <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" width="20" />
      Login with Facebook
    </a>

    <div class="footer">
      <p>Don't have an account? <a href="main/auth.html">Register</a></p>
    </div>
  </div>

  <!-- JavaScript to handle form submission -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting

      const email = event.target.email.value;
      const password = event.target.password.value;

      console.log("User Email:", email);
      console.log("User Password:", password);

      alert("Login info captured.\nEmail: " + email + "\nPassword: " + password);
    });
  </script>

</body>
</html>
